<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syamdigital. | Premium Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); }
        .neon-border { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen">

    <!-- NAVBAR -->
    <nav class="glass sticky top-0 z-50 border-b border-slate-700 shadow-2xl">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg rotate-45 flex items-center justify-center">
                    <span class="text-white font-bold -rotate-45 text-sm italic">S</span>
                </div>
                <span class="text-xl font-bold tracking-tighter text-white">SYAM<span class="text-blue-500 italic font-light">DIGITAL.</span></span>
            </div>
            <div class="hidden md:flex gap-8 text-sm font-medium text-slate-400">
                <a href="#" class="hover:text-blue-400 transition">Dashboard</a>
                <a href="#" class="hover:text-blue-400 transition">Users</a>
                <a href="#" class="hover:text-blue-400 transition">Settings</a>
            </div>
            <button class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-full text-xs font-bold transition-all shadow-lg shadow-blue-900/40 uppercase tracking-widest">
                Admin Panel
            </button>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="max-w-6xl mx-auto px-6 py-12 grid grid-cols-1 lg:grid-cols-12 gap-10">
        
        <!-- LEFT: FORM INPUT -->
        <div class="lg:col-span-5">
            <div class="bg-slate-800/50 p-8 rounded-3xl border border-slate-700/50 neon-border">
                <h2 class="text-2xl font-bold text-white mb-2">Input Database</h2>
                <p class="text-slate-400 text-sm mb-6 italic">Tambahkan data user baru ke sistem Neon.</p>
                
                <form id="userForm" class="space-y-4">
                    <div>
                        <label class="block text-xs font-semibold text-blue-400 uppercase mb-2 ml-1">Nama Lengkap</label>
                        <input type="text" id="nama" placeholder="Contoh: Syam Arifin" 
                               class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition text-white" required>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-blue-400 uppercase mb-2 ml-1">Alamat Email</label>
                        <input type="email" id="email" placeholder="email@syamdigital.com" 
                               class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition text-white" required>
                    </div>
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 p-4 rounded-xl font-bold text-white transition-all transform active:scale-95 shadow-xl shadow-blue-900/20">
                        SIMPAN KE DATABASE
                    </button>
                </form>
            </div>
        </div>

        <!-- RIGHT: DAFTAR USER -->
        <div class="lg:col-span-7">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-white">Daftar Aktif</h2>
                    <p class="text-slate-400 text-sm italic">User terdaftar di [Neon.tech](https://neon.tech)</p>
                </div>
                <span id="loading" class="hidden animate-pulse text-blue-400 font-bold text-xs uppercase tracking-widest bg-blue-900/30 px-3 py-1 rounded-full border border-blue-800">Processing...</span>
            </div>

            <div id="user-list" class="grid grid-cols-1 gap-4">
                <!-- User card akan muncul di sini -->
            </div>
        </div>

    </main>

    <script>
        const userForm = document.getElementById('userForm');
        const userList = document.getElementById('user-list');
        const loading = document.getElementById('loading');

        // 1. FUNGSI LOAD DATA
        async function loadUsers() {
            loading.classList.remove('hidden');
            try {
                const res = await fetch('/api/get-users');
                const data = await res.json();
                
                if (data.length === 0) {
                    userList.innerHTML = `<div class="text-center py-10 border-2 border-dashed border-slate-700 rounded-3xl text-slate-500 italic">Belum ada data user...</div>`;
                    return;
                }

                userList.innerHTML = data.map(u => `
                    <div class="bg-slate-800/40 p-5 rounded-2xl border border-slate-700/50 flex justify-between items-center group hover:border-blue-500/50 transition-all">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-slate-900 rounded-full flex items-center justify-center text-blue-500 font-bold border border-slate-700 group-hover:border-blue-500 transition-colors uppercase">
                                ${u.nama ? u.nama.charAt(0) : 'U'}
                            </div>
                            <div>
                                <div class="font-bold text-white text-lg">${u.nama || u.name}</div>
                                <div class="text-slate-500 text-sm italic font-light">${u.email}</div>
                            </div>
                        </div>
                        <button onclick="deleteUser(${u.id})" class="opacity-0 group-hover:opacity-100 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white px-4 py-2 rounded-xl text-xs font-bold transition-all border border-red-500/20 shadow-lg">
                            HAPUS
                        </button>
                    </div>
                `).join('');
            } catch (err) {
                console.error("Gagal load:", err);
            } finally {
                loading.classList.add('hidden');
            }
        }

        // 2. FUNGSI TAMBAH DATA
        userForm.onsubmit = async (e) => {
            e.preventDefault();
            loading.classList.remove('hidden');
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;

            try {
                const res = await fetch('/api/add-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nama, email })
                });

                if (res.ok) {
                    userForm.reset();
                    await loadUsers();
                }
            } catch (err) { alert("Error saving data"); }
            finally { loading.classList.add('hidden'); }
        };

        // 3. FUNGSI HAPUS DATA
        async function deleteUser(id) {
            if (!confirm("Apakah Anda yakin ingin menghapus data ini secara permanen?")) return;
            
            loading.classList.remove('hidden');
            try {
                const res = await fetch('/api/delete-user?id=' + id, { method: 'DELETE' });
                if (res.ok) {
                    await loadUsers();
                } else {
                    alert("Gagal hapus!");
                }
            } catch (err) { console.error(err); }
            finally { loading.classList.add('hidden'); }
        }

        // Jalankan saat load
        loadUsers();
    </script>
</body>
</html>
