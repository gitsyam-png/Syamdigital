<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syamdigital - Pro Database System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); }
        /* Style untuk menu non-aktif */
        .nav-disabled { cursor: not-allowed; opacity: 0.4; filter: grayscale(1); }
    </style>
</head>
<body class="bg-[#0b1120] text-slate-200 min-h-screen">

    <!-- NAVBAR PREMIUM -->
    <nav class="glass sticky top-0 z-50 border-b border-slate-800 shadow-2xl">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <!-- LOGO -->
            <div class="flex items-center gap-2">
                <div class="w-9 h-9 bg-blue-600 rounded-xl rotate-12 flex items-center justify-center shadow-lg shadow-blue-900/50">
                    <span class="text-white font-bold -rotate-12 italic text-lg">S</span>
                </div>
                <span class="text-xl font-bold tracking-tighter text-white uppercase italic">SYAM<span class="text-blue-500">DIGITAL.</span></span>
            </div>

            <!-- NAV MENU -->
            <div class="hidden md:flex gap-8 text-sm font-semibold tracking-wide uppercase">
                <a href="#" class="text-blue-400 border-b-2 border-blue-500 pb-1">Dashboard</a>
                <a href="#user-section" class="text-slate-400 hover:text-white transition">Users</a>
                <!-- Menu Non-Aktif secara Profesional -->
                <div class="nav-disabled flex items-center gap-1 text-slate-500" title="Feature Locked">
                    <span class="text-[10px]">üîí</span> Settings
                </div>
            </div>

            <!-- ADMIN PANEL (NON-AKTIF) -->
            <button disabled class="nav-disabled bg-slate-800 text-slate-500 px-5 py-2 rounded-full text-xs font-bold uppercase tracking-widest border border-slate-700">
                Admin Panel
            </button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 py-12 grid grid-cols-1 lg:grid-cols-12 gap-10">
        
        <!-- KIRI: FORM TAMBAH USER -->
        <div class="lg:col-span-5">
            <div class="bg-slate-900/50 p-8 rounded-3xl border border-slate-800 shadow-2xl">
                <h2 class="text-2xl font-bold text-white mb-2 italic uppercase tracking-tighter">Register <span class="text-blue-500">User</span></h2>
                <p class="text-slate-500 text-xs mb-8 italic font-light">Input data baru ke infrastruktur Neon Database.</p>
                
                <form id="userForm" class="space-y-5">
                    <div>
                        <label class="block text-[10px] font-bold text-blue-500 uppercase mb-2 ml-1 tracking-[0.2em]">Nama Lengkap</label>
                        <input type="text" id="nama" placeholder="Masukkan nama..." 
                               class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-4 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition text-white placeholder:text-slate-700 shadow-inner" required>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-blue-500 uppercase mb-2 ml-1 tracking-[0.2em]">Alamat Email</label>
                        <input type="email" id="email" placeholder="email@syamdigital.com" 
                               class="w-full bg-slate-950 border border-slate-800 rounded-2xl p-4 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition text-white placeholder:text-slate-700 shadow-inner" required>
                    </div>
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-700 to-blue-600 hover:from-blue-600 hover:to-blue-500 p-4 rounded-2xl font-bold text-white transition-all transform active:scale-95 shadow-xl shadow-blue-900/30 uppercase tracking-widest text-sm italic">
                        Confirm & Save
                    </button>
                </form>
            </div>
        </div>

        <!-- KANAN: DAFTAR USER & SEARCH -->
        <div class="lg:col-span-7" id="user-section">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-white italic uppercase tracking-tighter">Active <span class="text-blue-500">Database</span></h2>
                    <p class="text-slate-500 text-xs italic">Live sync with Neon.tech</p>
                </div>
                <span id="loading" class="hidden animate-pulse text-blue-400 font-bold text-[10px] uppercase tracking-[0.3em] bg-blue-950 px-3 py-1 rounded-full border border-blue-900">Syncing...</span>
            </div>

            <!-- SEARCH BAR -->
            <div class="relative mb-8 group">
                <input type="text" id="searchInput" onkeyup="filterUsers()" placeholder="Cari nama atau email user..." 
                       class="w-full bg-slate-900/50 border border-slate-800 rounded-2xl py-4 pl-12 pr-4 text-sm focus:outline-none focus:border-blue-500 transition shadow-lg italic">
                <span class="absolute left-5 top-4 opacity-30 group-focus-within:opacity-100 transition">üîç</span>
            </div>

            <div id="user-list" class="grid grid-cols-1 gap-4">
                <!-- User cards will appear here -->
            </div>
        </div>

    </main>

    <script>
        let allUsers = [];
        const userForm = document.getElementById('userForm');
        const userList = document.getElementById('user-list');
        const loading = document.getElementById('loading');
        const searchInput = document.getElementById('searchInput');

        async function loadUsers() {
            loading.classList.remove('hidden');
            try {
                const res = await fetch('/api/get-users');
                allUsers = await res.json();
                renderUsers(allUsers);
            } catch (e) { console.error(e); }
            finally { loading.classList.add('hidden'); }
        }

        function renderUsers(users) {
            if (users.length === 0) {
                userList.innerHTML = `<div class="text-center py-20 border-2 border-dashed border-slate-800 rounded-3xl text-slate-600 italic text-sm uppercase tracking-widest">No Records Found</div>`;
                return;
            }
            userList.innerHTML = users.map(u => `
                <div class="bg-slate-900/30 p-5 rounded-2xl border border-slate-800 flex justify-between items-center group hover:bg-slate-900/60 hover:border-blue-500/30 transition-all duration-300">
                    <div class="flex items-center gap-5">
                        <div class="w-12 h-12 bg-slate-950 rounded-2xl flex items-center justify-center text-blue-500 font-bold border border-slate-800 group-hover:border-blue-500 transition-all uppercase shadow-lg shadow-black">
                            ${u.nama.charAt(0)}
                        </div>
                        <div>
                            <div class="font-bold text-white text-md uppercase tracking-tight">${u.nama}</div>
                            <div class="text-slate-500 text-xs italic font-light">${u.email}</div>
                        </div>
                    </div>
                    <button onclick="deleteUser(${u.id})" class="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white px-4 py-2 rounded-xl text-[10px] font-bold transition-all border border-red-500/20 uppercase tracking-widest shadow-lg">
                        Delete
                    </button>
                </div>
            `).join('');
        }

        function filterUsers() {
            const keyword = searchInput.value.toLowerCase();
            const filtered = allUsers.filter(u => u.nama.toLowerCase().includes(keyword) || u.email.toLowerCase().includes(keyword));
            renderUsers(filtered);
        }

        userForm.onsubmit = async (e) => {
            e.preventDefault();
            loading.classList.remove('hidden');
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;

            const res = await fetch('/api/add-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nama, email })
            });

            if (res.ok) {
                userForm.reset();
                loadUsers();
                Swal.fire({
                    icon: 'success', title: 'USER SAVED', text: 'Data has been pushed to Neon Database',
                    background: '#0f172a', color: '#f1f5f9', timer: 1500, showConfirmButton: false
                });
            }
            loading.classList.add('hidden');
        };

        async function deleteUser(id) {
            const result = await Swal.fire({
                title: 'UNREGISTER USER?', text: "This action cannot be undone in Neon.tech", icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#ef4444', cancelButtonColor: '#1e293b',
                confirmButtonText: 'CONFIRM DELETE', background: '#0f172a', color: '#f1f5f9'
            });

            if (result.isConfirmed) {
                loading.classList.remove('hidden');
                const res = await fetch('/api/delete-user?id=' + id, { method: 'DELETE' });
                if (res.ok) {
                    loadUsers();
                    Swal.fire({ icon: 'success', title: 'DELETED', background: '#0f172a', color: '#f1f5f9', timer: 1000, showConfirmButton: false });
                }
            }
        }

        loadUsers();
    </script>
</body>
</html>
